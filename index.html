<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Amor Eterno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fondo con corazones animados -->
    <div class="hearts-background">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <!-- Contenedor de emojis que caen al presionar Love -->
    <div class="emoji-container" id="emojiContainer"></div>

    <div class="main-container">
        <!-- Lado izquierdo - Foto circular -->
        <div class="left-section">
            <div class="photo-circle">
                <img src="Assets/1.png.jpeg" alt="Nosotros dos" id="ourPhoto">
            </div>
        </div>

        <!-- Lado derecho - Textos y botones -->
        <div class="right-section">
            <h1 class="title">MY only love</h1>
            <p class="date">19/1/2026</p>
            <p class="message">
                Feliz San Valentín mi amor, gracias por elegirme con lo poco que tengo y lo poco que soy. 
                Te hago este regalo, gracias por estar conmigo. Te amo ❤️
            </p>
            <div class="buttons-container">
                <button class="btn-play" id="playBtn">
                    <span class="btn-icon">▶</span> Play
                </button>
                <button class="btn-love" id="loveBtn">
                    <span class="btn-icon">♥</span> Love
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
